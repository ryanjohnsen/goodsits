{% extends 'base.html' %}

{% block html_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/location.css') }}">
{% endblock %}

{% block content %}
    <!-- Title of location -->
    <div id="title" class="col-md-12">
        <h1>{{ title }}</h1>
    </div>

    <div class="pure-g">
        <!-- Review gist -->
        <div id="reviewHighlights" class="pure-u-1-3"> 
            <div class="pure-g">
                <div id="rating" class="pure-u-1-2">  
                    <h2 id="ratingNumber"> {{ rating }} </h2>
                </div>

                <div class="pure-u-1-2"> </div>
                
                <div id="stars" class="pure-u-1-1">  
                    <div class="clip-star"></div>
                    <div class="clip-star"></div>
                    <div class="clip-star"></div>
                    <div class="clip-star"></div>
                    <div class="clip-star"></div>
                </div>
            </div>
        </div>

        <!-- Image -->
        <div id="img-container" class="pure-u-2-3"> 
            image
        </div>

        <!-- Location info -->
        <div id="locationInfo" class="pure-u-1-3"> 
            <div class="pure-g">
                <div id="description" class="pure-u-1-1">  
                    <h2>Description</h2>
                    <p>{{ description }}</p>
                </div>

                <div id="hours" class="pure-u-1-1">  
                    <h2>Hours</h2>
                    <p>{{ hours }}</p>
                </div>

                <div id="address" class="pure-u-1-1">  
                    <h2>Address</h2>
                    <p>{{ address }}</p>
                </div>
            </div>
        </div>

        <!-- Reviews -->
        <!-- purecss button -->
        <div id="add-review-button" class="pure-u-2-3">
            <button class="pure-button pure-button-primary">Add Review</button>
        </div>

        <div id="reviews" class="pure-u-2-3"> 
            <div class="pure-g">
                <div id="review1" class="pure-u-1-1">  
                    <h2>Review 1</h2>
                    <p>{{ review1 }}</p>
                </div>

                <div id="review2" class="pure-u-1-1">  
                    <h2>Review 2</h2>
                    <p>{{ review2 }}</p>
                </div>

                <div id="review3" class="pure-u-1-1">  
                    <h2>Review 3</h2>
                    <p>{{ review3 }}</p>
                </div>
            </div>
    </div>

{% endblock %}
