{% block html_head %}
    <script src="{{url_for('static', filename='scripts/tags.js')}}"
            picked_label="review-picked-tags"
            unpicked_label="review-unpicked-tags"
            tags_label="review-tags"
            limit="3"
            defer></script>
{% endblock %}
{% block content %}
    <div id="modal">
        <form class="pure-form pure-form-stacked" id="modalForm">
            <fieldset class="pure-g">
                <div class="g-custom pure-u-1">
                    <legend class="legend-custom">
                        Write Review
                    </legend>
                    <a title="Close" onclick="closeModal()" class="close">âœ–</a>
                </div>
                <!-- Review start rating -->
                <div class="stars pure-u-1">
                    <label class="subtitle">Overall Rating</label>
                    <div class="star-rate">
                        <input type="radio" id="star-5" name="starRating" value="5" required="" />
                        <label for="star-5" title="5 stars">5 stars</label>
                        <input type="radio" id="star-4" name="starRating" value="4" />
                        <label for="star-4" title="4 stars">4 stars</label>
                        <input type="radio" id="star-3" name="starRating" value="3" />
                        <label for="star-3" title="3 stars">3 stars</label>
                        <input type="radio" id="star-2" name="starRating" value="2" />
                        <label for="star-2" title="2 stars">2 stars</label>
                        <input type="radio" id="star-1" name="starRating" value="1" />
                        <label for="star-1" title="1 star">1 star</label>
                    </div>
                </div>
                <!-- Review text -->
                <div class="pure-u-1">
                    <label class="subtitle">Written Review</label>
                    <textarea class="pure-u-1" name="review" required type="text" id="review"></textarea>
                </div>
                <!-- Review optional tags -->
                <div class="tags pure-u-1">
                    <div id="review-tags">
                        <label class="subtitle" for="tags-list">Select tag: (3 max)</label>
                        <input id="review-tags-list" type="hidden" name="tags" value="" />
                    </div>
                </div>
                <!--<button type="submit" class="pure-button">Submit</button> -->
                <input onclick="send_review_tags()"
                       class="submit-button pure-button pure-primary"
                       type="submit"
                       value="Submit"
                       formaction="{{ url_for('add_review',loc_id=location['id'] ) }}"
                       formmethod="post"/>
            </fieldset>
        </form>
    </div>
{% endblock %}
