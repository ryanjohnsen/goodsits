{% extends "base.html" %}

{% block html_head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/search.css')}}">
<script src="{{url_for('static', filename='scripts/search-map.js')}}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUorjtCl749J-WlpB3VxDaOTxssaavgto&callback=initMap" defer
  async></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="search-bar">
    <input class="search" name="search" placeholder="Basement of Keller Hall" />
  </div>
  <div class="content pure-g">
    <div class="pure-u-1-3">
      <div class="filter"><a href="#">⚙️ Filters</a></div>
      <div class="cards">
        <!-- TODO: pass info to cards, show closest 10? idk -->
        {%for i in range(6)%}
          {% include "card.html" %}
        {%endfor%}
      </div>
    </div>
    <div id="map" class="map pure-u-2-3"></div>
  </div>
</div>
{% endblock %}
