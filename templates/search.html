{% extends "base.html" %}

{% block html_head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/search.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/filters.css')}}">
<link rel="stylesheet" href="{{url_for('static', filename='css/card.css')}}">

<script src="{{url_for('static', filename='scripts/search.js')}}" defer></script>
<script src="{{url_for('static', filename='scripts/search-map.js')}}" defer></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUorjtCl749J-WlpB3VxDaOTxssaavgto&callback=initMap" defer></script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="search-bar">
    <input id="search" class="search" name="search" placeholder="Basement of Keller Hall" />
  </div>
  <div class="content pure-g">
    <div class="pure-u-1-3">
      <div id="filter" class="filter">
        <a href="#" class="filter-label" onclick="showFilters()">⚙️ Filters</a>
        
        <div id="filter-modal" class="modal modal-hidden">
          {% include "/components/filters.html" %}
        </div>
      </div>
      
      <div id="cards-container" class="cards">
      </div>
    </div>
    <div id="map" class="map pure-u-2-3"></div>
  </div>
</div>
{% endblock %}
