{% extends "base.html" %}

{% block html_head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/landing.css')}}">
{% endblock %}

{% block content %}
<div class="hero">
    <h1 class="hero-header">Find Your Place To Sit</h1>
    <p class="sub-hero">Discovering comfort in every corner of the world</p>
</div>

<div class="main">
    <div class="search">
        <h1>Get Started</h1>
        <form action="/search" method="GET" class="search-form">
            <div class="bar">
                <input type="text" name="title" placeholder="Basement of Keller Hall" required>
                <!-- Icon from https://fonts.google.com/icons-->
                <button type="submit"><img src="{{url_for('static', filename='images/search.png')}}"></button>
            </div>
        </form>
    </div>    
</div>
{% endblock %}
